<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.redd.it%2F5fquy1bwhnm11.png&f=1&nofb=1');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
      
<a href="https://discordbotlist.com/bots/677876477483679785">
    <img 
        width="380" 
        height="140" 
        src="https://discordbotlist.com/bots/677876477483679785/widget" 
        alt="Lithium stats on Discord Bot List">
</a>
  </div>
  <div class="bottomleft">
    <p>Copyright ©️ 2020, ThisAreMyBots Development.</p>
  </div>
</div>

</body>
</html>
